<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desserts </title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <h1>Desserts</h1>
    <div class="recipes-grid">
        <div class="recipe-card">
            <img src="images/dessert1.jpg" alt="Gulab Jamun">
            <h3>Gulab Jamun</h3>
            <p>Soft, syrup-soaked milk dumplings.</p>
        </div>
        <div class="recipe-card">
            <img src="images/dessert2.jpg" alt="Rasgulla">
            <h3>Rasgulla</h3>
            <p>Spongy sweet balls made from chhena.</p>
        </div>
        <div class="recipe-card">
            <img src="images/dessert3.jpg" alt="Ice Cream Sundae">
            <h3>Ice Cream Sundae</h3>
            <p>Vanilla and chocolate scoops with nuts and syrup.</p>
        </div>
        <div class="recipe-card">
            <img src="images/dessert4.jpg" alt="Chocolate Brownie">
            <h3>Chocolate Brownie</h3>
            <p>Rich, moist brownie with a chocolate glaze.</p>
        </div>
        <div class="recipe-card">
            <img src="images/dessert5.jpg" alt="Fruit Custard">
            <h3>Fruit Custard</h3>
            <p>Mixed fruits in a chilled creamy custard.</p>
        </div>
    </div>
</body>
</html>
